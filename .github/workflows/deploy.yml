name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.backend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/cofounder-backend:${{ github.sha }},${{ steps.login-ecr.outputs.registry }}/cofounder-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/cofounder-frontend:${{ github.sha }},${{ steps.login-ecr.outputs.registry }}/cofounder-frontend:latest
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_API_URL=https://api.cofounder.getinsourced.ai
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: infra/package-lock.json

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Deploy CDK stacks
        working-directory: infra
        run: npx cdk deploy --all --require-approval never

      - name: Update ECS Backend Service
        run: |
          aws ecs update-service \
            --cluster cofounder-cluster \
            --service CoFounderCompute-BackendService \
            --force-new-deployment

      - name: Update ECS Frontend Service
        run: |
          aws ecs update-service \
            --cluster cofounder-cluster \
            --service CoFounderCompute-FrontendService \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster cofounder-cluster \
            --services CoFounderCompute-BackendService CoFounderCompute-FrontendService

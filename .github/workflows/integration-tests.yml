name: Integration Tests

on:
  schedule:
    - cron: '0 4 * * *'  # 4 AM UTC daily
  workflow_dispatch:       # Manual trigger for debugging

jobs:
  integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: cofounder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/cofounder_test
          TEST_DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/cofounder_test
          REDIS_URL: redis://localhost:6379/0
        run: pytest tests/ -m integration -v
